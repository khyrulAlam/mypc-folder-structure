<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h3>Hello world</h3>
    <button onclick="serverCall('/file')">Home</button>
    <div id="backBtn"></div>
    <div id="result"></div>

    <script>
      var view = document.querySelector("#result");
      var backBtn = document.querySelector("#backBtn");
      function serverCall(url) {
        fetch(url)
          .then(response => {
            return response.json();
          })
          .then(res => {
            view.innerHTML = "";
            backBtn.innerHTML = "";
            // console.log(res);
            if (res && res.length > 0) {
              let pathArray = res[0].path.split("/").slice(0, -2);
              backBtn.innerHTML = `<button onClick="myFunction('${pathArray.join(
                "/"
              )}')">Back</button>`;

              res.map(arr => {
                if (arr.isDirectory) {
                  view.innerHTML += `<p><button onClick="myFunction('${
                    arr.path
                  }')"> ğŸ“ ${arr.fileName}</button></p>`;
                } else {
                  view.innerHTML += `<p> ğŸƒ ${arr.fileName}</p>`;
                }
              });
            } else {
              view.innerHTML += " ğŸ’©ğŸ’©ğŸ’© No File Found ğŸ’©ğŸ’©ğŸ’© ";
            }
          })
          .catch(err => {
            console.log(err);
          });
      }

      function myFunction(dir) {
        event.preventDefault();
        console.log(dir);
        let url = "/sub?dir=" + dir;
        serverCall(url);
      }
      serverCall("/file");
    </script>
  </body>
</html>
